<div class="cron-evaluator p-4 max-w-md mx-auto">
  <div class="mb-4 corn_expression">
    <label for="cronInput" class="block text-sm font-medium text-gray-700 mb-1">
      Cron Expression
    </label>
    <input
      id="cronInput"
      type="text"
      [(ngModel)]="cronExpression"
      (ngModelChange)="onCronChange($event)"
      placeholder="e.g., 0 */5 * * * *"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="parsed-fields">
    <h4 class="text-lg mb-2 parsed_field_heading">Parsed Fields</h4>
    <div class="cron-field mb-2">
      <strong>Seconds:</strong> {{ cronFields.seconds }}
      <span *ngIf="activeFields.seconds" class="text-green-600">(active)</span>
    </div>
    <div class="cron-field mb-2">
      <strong>Minutes:</strong> {{ cronFields.minutes }}
      <span *ngIf="activeFields.minutes" class="text-green-600">(active)</span>
    </div>
    <div class="cron-field mb-2">
      <strong>Hours:</strong> {{ cronFields.hours }}
      <span *ngIf="activeFields.hours" class="text-green-600">(active)</span>
    </div>
    <div class="cron-field mb-2">
      <strong>Days:</strong> {{ cronFields.days }}
      <span *ngIf="activeFields.days" class="text-green-600">(active)</span>
    </div>
    <div class="cron-field mb-2">
      <strong>Month:</strong> {{ cronFields.month }}
      <span *ngIf="activeFields.month" class="text-green-600">(active)</span>
    </div>
    <div class="cron-field mb-2">
      <strong>Day of Week:</strong> {{ cronFields.dayOfWeek }}
      <span *ngIf="activeFields.dayOfWeek" class="text-green-600">(active)</span>
    </div>
  </div>
</div>
